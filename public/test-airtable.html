<!DOCTYPE html>
<html>
<head>
    <title>Airtable Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; background: #5e17eb; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .result { margin-top: 20px; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>�� Airtable Connection Test</h1>
    <p>Click the button below to test if your Airtable backend is working correctly.</p>
    
    <button onclick="testAirtable()">Test Airtable Connection</button>
    
    <div id="result"></div>

    <script>
        async function testAirtable() {
            const resultDiv = document.getElementById('result')
            resultDiv.innerHTML = '<p>Testing connection...</p>'
            
            const testData = {
                session_id: `test_${Date.now()}`,
                step: "test_connection",
                step_index: 0,
                user_name: "Test User",
                ambition_gap: "Testing Airtable connection",
                flow_version: "1.0.0",
                timestamp: new Date().toISOString(),
                progress: "0/1"
            }

            try {
                const response = await fetch('/api/airtable', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ data: testData })
                })

                const data = await response.json()
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>✅ Airtable Connection Successful!</h3>
                            <p><strong>Record ID:</strong> ${data.record_id}</p>
                            <p><strong>Message:</strong> ${data.message}</p>
                            <p><strong>Test Data Sent:</strong></p>
                            <pre>${JSON.stringify(testData, null, 2)}</pre>
                        </div>
                    `
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>❌ Airtable Connection Failed</h3>
                            <p><strong>Error:</strong> ${data.error}</p>
                            <p><strong>Details:</strong> ${data.details}</p>
                        </div>
                    `
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ Network Error</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>Check your internet connection and try again.</p>
                    </div>
                `
            }
        }
    </script>
</body>
</html>
